name: cpeo
channels:
  - conda-forge
dependencies:
  - iris>3.10  # required to work with cartopy 0.24.0
  - matplotlib<3.8  # required to work with brokenaxes 0.5.0.
  - pip
  - python=3
  - psutil
  - tqdm
  - xarray
  - pip:
    # Only 0.4.2 available from conda-forge, which conflicts with newer
    # matplotlib versions.
    - brokenaxes==0.5.0
